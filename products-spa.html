    let state = { page:"categories", category:null, product:null };
    const $app = document.getElementById('app');
    
    // SPA rendering functions (render, renderCategories, renderProducts, renderProductDetail)
    function render() {
      updateMenu();
      if(state.page==="categories") renderCategories();
      else if(state.page==="products") renderProducts();
      else if(state.page==="product") renderProductDetail();
    }
    function renderCategories() {
      $app.innerHTML = `
        <h1>Ürün Kategorileri</h1>
        <div class="categories">
          ${CATEGORIES.map(cat=>`
            <div class="category-card" data-id="${cat.id}">
              <span class="cat-icon">${cat.icon}</span>
              ${cat.name}<br>
              <small style="color:#888;font-weight:400;font-size:0.98rem;">${cat.desc}</small>
            </div>
          `).join('')}
        </div>
      `;
      document.querySelectorAll('.category-card').forEach(card=>{
        card.onclick = ()=>{ state.page="products"; state.category=card.dataset.id; render(); }
      });
    }
    function renderProducts() {
      const cat = CATEGORIES.find(c=>c.id===state.category);
      const list = PRODUCTS[state.category]||[];
      $app.innerHTML = `
        <button class="back-btn" onclick="historyBack()">← Kategorilere Dön</button>
        <h1>${cat.icon} ${cat.name}</h1>
        <div class="products-list">
          ${list.map(pr=>`
            <div class="product-card" data-id="${pr.id}">
              <img src="${pr.img}" alt="${pr.name}">
              <div class="product-title">${pr.name}</div>
              <div class="product-short">${pr.short}</div>
              <button class="product-view-btn" data-id="${pr.id}">Ürünü İncele</button>
            </div>
          `).join('')}
        </div>
      `;
      document.querySelectorAll('.product-view-btn').forEach(btn=>{
        btn.onclick = e => {
          state.page="product";
          state.product=btn.dataset.id;
          render();
          e.stopPropagation();
        }
      });
    }
    function renderProductDetail() {
      const cat = CATEGORIES.find(c=>c.id===state.category);
      const pr = (PRODUCTS[state.category]||[]).find(p=>p.id===state.product);
      if(!pr) { historyBack(); return; }
      $app.innerHTML = `
        <button class="back-btn" onclick="historyBack()">← Ürünlere Dön</button>
        <div class="detail-page">
          <div class="detail-img"><img src="${pr.img}" alt="${pr.name}"></div>
          <div class="detail-info">

              <a href="https://wa.me/+905384075786" target="_blank">WhatsApp İletişim</a>
            </div>
            <div class="detail-desc-title">Ürün Açıklaması</div>
            <div class="detail-desc">${pr.desc}</div>
          </div>
        </div>
      `;
    }
    function updateMenu() {
      document.querySelectorAll('.main-nav a').forEach(a=>a.classList.remove('active'));
      document.getElementById('menuProducts').classList.add('active');
